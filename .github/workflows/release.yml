name: 🎉 Release Binary

on:
  push:
    tags:
      - "v*" # 仅匹配版本标签，如 v1.0.0
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/zan8in
      GOPROXY: https://proxy.golang.org,direct
      GONOSUMDB: github.com/zan8in

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - uses: actions/setup-go@v5
        with:
          go-version: 1.23.x # 使用最新 Go 版本

      - name: Configure Git for private repos
        run: |
          git config --global url."https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Download and verify Go modules
        run: |
          go mod download
          go mod verify

      - uses: goreleaser/goreleaser-action@v5 # 确认最新版本
        with:
          args: release
          version: latest
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
