name: ðŸŽ‰ Release Binary

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - uses: actions/setup-go@v4
        with:
          go-version: 1.24.1

      # é…ç½®Gitè®¤è¯
      - name: Configure Git for private repos
        run: |
          git config --global url."https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/".insteadOf "https://github.com/"

      # è®¾ç½®Goç§æœ‰æ¨¡å—çŽ¯å¢ƒå˜é‡
      - name: Set Go private module env
        run: |
          echo "GOPRIVATE=github.com/zan8in/*" >> $GITHUB_ENV
          echo "GOPROXY=direct" >> $GITHUB_ENV
          echo "GOSUMDB=off" >> $GITHUB_ENV

      - uses: goreleaser/goreleaser-action@v4
        with:
          args: "release --clean"
          version: latest
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          GOPRIVATE: "github.com/zan8in/*"
          GOPROXY: "direct"
          GOSUMDB: "off"
