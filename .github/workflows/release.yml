name: ğŸ‰ Release Binary

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - uses: actions/setup-go@v4
        with:
          go-version: 1.21.x

      # é…ç½®Gitè®¤è¯
      - name: Configure Git for private repos
        run: |
          git config --global url."https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git config --global url."https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/".insteadOf "git@github.com:"

      # è®¾ç½®Goç§æœ‰æ¨¡å—ç¯å¢ƒå˜é‡
      - name: Set Go private module env
        run: |
          echo "GOPRIVATE=github.com/zan8in" >> $GITHUB_ENV
          echo "GOPROXY=direct" >> $GITHUB_ENV
          echo "GOSUMDB=off" >> $GITHUB_ENV

      # éªŒè¯Goæ¨¡å—ä¸‹è½½
      - name: Download Go modules
        run: |
          go mod download
          go mod verify
        env:
          GOPRIVATE: "github.com/zan8in"
          GOPROXY: "direct"
          GOSUMDB: "off"

      - uses: goreleaser/goreleaser-action@v4
        with:
          args: "release --clean"
          version: latest
        env:
          # ä½¿ç”¨PRIVATE_REPO_TOKENè€Œä¸æ˜¯GITHUB_TOKEN
          GITHUB_TOKEN: "${{ secrets.PRIVATE_REPO_TOKEN }}"
          GOPRIVATE: "github.com/zan8in"
          GOPROXY: "direct"
          GOSUMDB: "off"
